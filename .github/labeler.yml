# .github/labeler.yml

frontend:
  - changed-files:
      - any-glob-to-any-file: ["frontend/**/*"]

backend:
  - changed-files:
      - any-glob-to-any-file:
          - "backend/v1/index.js"
          - "backend/v1/route/**/*"
          - "backend/v1/middleware/**/*"
          - "backend/v1/models/**/*"

database:
  - changed-files:
      - any-glob-to-any-file:
          - "backend/v1/schemas/**/*"

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - "*.md"
          - "backend/v1/documentation/**/*"

"ci/cd":
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/*"
          - "Dockerfile"

dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - "**/package.json"
          - "**/pnpm-lock.yaml"

configuration:
  - changed-files:
      - any-glob-to-any-file:
          - "backend/tsconfig.json"
          - "backend/.env.example"
          - "frontend/.env.example"
          - "frontend/vite.config.ts"
          - "frontend/tsconfig.json"
          - "frontend/eslint.config.js"
          - "frontend/.eslintrc.js"
          - "frontend/vite.config.mts"
